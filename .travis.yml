language: node_js
node_js:
- node
- v4.2.4   # LTS
install:
- npm install
- npm install coveralls
script:
- npm run coverage
after_success:
- node node_modules/coveralls/bin/coveralls < coverage/lcov.info
before_deploy:
- chmod +x ./predeploy.sh
- ./predeploy.sh
- json -f package.json version
deploy:
  - provider: npm
    email: alxandr@alxandr.me
    skip_cleanup: true
    api_key:
      secure: 
    on:
      repo: YoloDev/nitter
      node: node

  - provider: npm
    email: alxandr@alxandr.me
    skip_cleanup: true
    api_key:
      secure: 
    on:
      repo: YoloDev/nitter
      node: node
      tags: true
